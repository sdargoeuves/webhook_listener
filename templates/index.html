<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{context.title}}</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="icon" type="image/png" href="/static/favicon.png" sizes="64x64">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <img
            class="float-right py-3 px-5"
            src="/static/favicon.png"
        />
        <div class="flex items-center py-2 px-3">
            <h1 class="text-3xl text-slate-300">{{context.title}}</h1>
        </div>
        <div>
            <h2>Send Fake Webhook</h2>
        </div>
        <button onclick="window.location.href='/simulate-cvp-webhook'">Simulate CVP Webhook</button>
        <br />
        <br />
        <div class="button_log">
            <button onclick="window.location.href='/logs'">Check logs</button>
        </div>
        <div class="note-container">
            <p class="note-heading"><strong>Important Note:</strong> 'Check logs' only works without ngrok.</p>
            <p class="note-content">
                With ngrok, use the inspect link to see the logs.<br>
                From your local machine, run the following command in a terminal:<br>
                <code>ssh -N -L 4040:127.0.0.1:4040 user@server</code><br>
                Then, open <a href="http://127.0.0.1:4040/inspect/http" target="_blank">http://127.0.0.1:4040/inspect/http</a><br>
            </p>
        </div>
    </body>
</html>
