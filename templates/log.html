<!DOCTYPE html>

<html lang="en" class="dark">
  <head>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>{{context.title}}</title>
    <link rel="stylesheet" href="/static/css/sent-logs.css">
    <!-- <style>
      #logs {
        background-color: black;
        color:white;
        height:600px;
        overflow-x: hidden;
        overflow-y: auto;
        text-align: left;
        padding-left:10px;
      }
      </style> -->
  </head>

  <body class="dark:bg-gray-900">
    <img
      class="float-right py-3 px-5"
      src="{{url_for('static', path='favicon.png')}}"
    />

    <div class="flex items-center py-2 px-3">
      <h1 class="text-3xl text-slate-300">{{context.title}}</h1>
    </div>
    <br />
    <button onclick="window.location.href='/'">Go back Home</button>
    <div class="flex items-center py-2 px-3">
      <h2
        class="text-2xl text-slate-400 overline decoration-4 decoration-pink-500"
      >
        {{context.log_file}}
      </h2>
    </div>

    <div class="flex items-center py-2 px-3">
      <div id="logs">
        reading logs...
      </div>
    </div>

    <script>
      var ws_log = new WebSocket("ws://localhost:8081/ws/log");

      ws_log.onmessage = function (event) {
        var logs = document.getElementById("logs");
        var log_data = event.data;
        logs.innerHTML = log_data;
      };
    </script>
  </body>
</html>
